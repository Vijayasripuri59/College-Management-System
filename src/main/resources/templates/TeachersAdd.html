<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
<title>PVCE</title>
    <style>
    body {
      height: 100vh;
      color:white;
    }

    * {
      margin: 0;
    }

    body {
      background-image: url("https://www.careergirls.org/wp-content/uploads/2018/06/CollegeProfessor_1920x1080.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  
    .centerss {

      border: 5px solid #8ca7f1;
      border-radius: 20px;
      padding: 10px;
    }
    .formde{
      margin: 2rem 30rem 2rem;
    }

  </style>
    
 
</head>
<body class="Teacher.png">
<nav class="navbar font-weight-bold navbar-expand-lg navbar-light bg-light container">
    <a class="navbar-brand container font-weight-bold" href="#" >Add Teachers for College</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


       <a class="h4 mr-3 btn btn-secondary btn-sm" th:href="@{'/Login'}">Back</a>
       

    </div>
</nav>
<br><br><br>

<form th:action="@{addTeacher}" th:object="${newTeacher}" method="post" class="formde">

    <h2>Add Teachers For College</h2>

    <div>
            <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control" th:field="*{Name}" required>
            </div>

            <div class="form-group">
                <label >Age</label>
                <input type="number" class="form-control" th:field="*{Age}" required>
            </div>
<div class="form-group">
                <label >Subject</label>
                <input type="text" class="form-control" th:field="*{Subject}" required>
            </div>
        

            <div class="form-group">
                <label >Address</label>
                <input type="text" class="form-control" th:field="*{Address}" required>
            </div>

            <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" th:field="*{email}" required>
            </div>

            
        <br><br>
        <button type="submit" class="btn btn-primary">Add Teacher </button>

    <button type="reset" class="btn btn-primary">Reset </button>

    </div>




</form>

</body>
</html>
